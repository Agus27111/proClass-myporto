<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portofolio agusSe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex flex-row">
      <!-- Start Aside -->
      <aside class="h-auto position-fixed">
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
          style="width: 280px; height: 100vh"
        >
          <div class="text-nav p-3">
            <!-- start Name -->
            <a
              href="/"
              class="d-flex align-items-center text-white text-decoration-none"
            >
              <span class="fs-1">agusSe.</span>
            </a>
            <!-- End Name -->

            <!-- Start List Menu -->
            <ul class="nav nav-pills flex-column mt-5 position-relative">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link text-white"
                  aria-current="page"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Tooltip on right"
                >
                  <i class="bi bi-house me-2"></i>
                  HOME
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-file-earmark-person me-2"></i>
                  ABOUT
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-collection me-2"></i>
                  WORKS
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-envelope-at me-2"></i>
                  CONTACT
                </a>
              </li>
            </ul>
            <!-- End List Menu-->
            <!-- Start buttom list -->
            <div class="mt-5 flex-column d-flex">
              <div class="flex-column d-flex ms-3 row-gap-3">
                <a href="/"
                  ><i class="social-media bi bi-instagram text-white"></i
                ></a>
                <a href="/"
                  ><i class="social-media bi bi-github text-white"></i>
                </a>
                <a href="/"
                  ><i class="social-media bi bi-linkedin text-white"></i>
                </a>
              </div>
              <div class="" style="margin-top: 7rem">
                <p class="fw-light fs-10" style="font-size: x-small">
                  Copyright Â©2024 <span>Agus Setiwan</span>. All right reserved.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- End buttom list -->
      </aside>
      <main class="px-3 position-relative">
        <div class="welcome mt-5">
          <p><em>Contact</em></p>
          <h1 class="text-dark">Reach out me</h1>
        </div>
        <div class="container d-flex flex-row justify-content-between g-3">
          <div class="form-contact">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Agus Setiawan"
                />
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="12a@xx.com"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-md-6">
                <p>Your message</p>
                <textarea
                  name="text-email"
                  id="emailtext"
                  cols="45"
                  rows="7"
                ></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
          <div class="google-maps rounded-1 w-60 h-50 ms-4 p-2">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.118795002031!2d108.02921497370629!3d-6.6321650648307235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e692cdba20d894b%3A0x1a2f695ac737f86d!2sSMP%20Negeri%204%20Terisi!5e0!3m2!1sid!2sid!4v1706383818746!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
